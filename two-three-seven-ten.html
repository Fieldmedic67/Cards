<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>two-three-seven-ten</title>
        <link rel="stylesheet" href="style.css">
    <script defer type="module" src="./twoThreeSevenTen.js"></script>
</head>
<body>
    <button id="new-Game">New Game</button>

    <div class="player1FaceDownCards">
        <img id="p1faceDown1" class="p1faceDown1"/>
        <img id="p1faceDown2" class="p1faceDown2"/>
        <img id="p1faceDown3" class="p1faceDown3"/>
    </div>

    <div class="player1FaceUpCards">
        <img id="p1faceUp1" class="p1faceUp1"/>
        <img id="p1faceUp2" class="p1faceUp2"/>
        <img id="p1faceUp3" class="p1faceUp3"/>
    </div>

    <div class="player1Hand">
        <button type="button">
            <img id="p1hand1" onclick="playCard()" class="p1hand1"/>
        </button>
        <img id="p1hand2" class="p1hand2"/>
        <img id="p1hand3" class="p1hand3"/>
    </div>

    <div class="player2FaceDownCards">
        <img id="p2faceDown1" class="p2faceDown1"/>
        <img id="p2faceDown2" class="p2faceDown2"/>
        <img id="p2faceDown3" class="p2faceDown3"/>
    </div> 

    <div class="player2FaceUpCards">
        <img id="p2faceUp1" class="p2faceUp1"/>
        <img id="p2faceUp2" class="p2faceUp2"/>
        <img id="p2faceUp3" class="p2faceUp3"/>
    </div>

    <div class="player2Hand">
        <img id="p2hand1" class="p2hand1"/>
        <img id="p2hand2" class="p2hand2"/>
        <img id="p2hand3" class="p2hand3"/>
    </div>

    <div class="theDeck">
        <img id="deck1" class="deck1"/>
        <img id="deck2" class="deck2"/>
        <img id="deck3" class="deck3"/>
        <img id="deck4" class="deck4"/>
        <img id="deck5" class="deck5"/>
    </div>

    <div class="discardPile">
        <img id="discard1" class="discard1"/>
        <img id="discard2" class="discard2"/>
        <img id="discard3" class="discard3"/>
        <img id="discard4" class="discard4"/>
        <img id="discard5" class="discard5"/>
    </div>

</body>
</html>
